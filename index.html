<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Annimation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section class="first-sec">
      <div class="cube">
          <div class="top"></div>
          <div>
            <span style="--i:0"></span>
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
           </div>
      </div>
    </section>

    <section class="second-sec">
      <div class="cube2">
        <div class="top2"></div>
        <div>
            <span class="span2" style="--i:0"></span>
            <span class="span2" style="--i:1"></span>
            <span class="span2" style="--i:2"></span>
            <span class="span2" style="--i:3"></span>
        </div>
      </div>
    </section>

    <div class="creator">
        <p>creator</p>
        <div class="photo">
            <img src="pic.jpg" alt="">
        </div>    
    </div>
</body>
</html>
